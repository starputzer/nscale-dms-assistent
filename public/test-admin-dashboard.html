<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Dashboard Endpoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Admin Dashboard Endpoint</h1>
    
    <div>
        <button onclick="testWithAuth()">Test with Auth</button>
        <button onclick="testWithoutAuth()">Test without Auth</button>
        <button onclick="testDirectApi()">Test Direct API (Port 8000)</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testEndpoint(name, url, includeAuth = true) {
            const resultDiv = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test-result';
            
            try {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (includeAuth) {
                    const token = localStorage.getItem('nscale_access_token') || localStorage.getItem('access_token');
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                }
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers
                });
                
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = text;
                }
                
                const className = response.ok ? 'success' : 'error';
                
                testDiv.className = `test-result ${className}`;
                testDiv.innerHTML = `
                    <h3>${name}</h3>
                    <p>Status: ${response.status} ${response.statusText}</p>
                    <p>URL: ${url}</p>
                    <p>Auth: ${includeAuth ? 'Yes' : 'No'}</p>
                    <details>
                        <summary>Response</summary>
                        <pre>${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                testDiv.className = 'test-result error';
                testDiv.innerHTML = `
                    <h3>${name}</h3>
                    <p>Error: ${error.message}</p>
                    <p>URL: ${url}</p>
                `;
            }
            
            resultDiv.appendChild(testDiv);
        }
        
        async function testWithAuth() {
            await testEndpoint(
                'Admin Dashboard Summary (Vite Proxy)',
                '/api/admin-dashboard/summary',
                true
            );
        }
        
        async function testWithoutAuth() {
            await testEndpoint(
                'Admin Dashboard Summary (No Auth)',
                '/api/admin-dashboard/summary',
                false
            );
        }
        
        async function testDirectApi() {
            await testEndpoint(
                'Admin Dashboard Summary (Direct API)',
                'http://localhost:8000/api/admin-dashboard/summary',
                true
            );
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Check if user is authenticated on load
        window.onload = function() {
            const token = localStorage.getItem('nscale_access_token') || localStorage.getItem('access_token');
            if (!token) {
                document.getElementById('results').innerHTML = `
                    <div class="test-result error">
                        <h3>Not Authenticated</h3>
                        <p>Please login first using <a href="/auto-login.html" target="_blank">auto-login.html</a></p>
                    </div>
                `;
            } else {
                document.getElementById('results').innerHTML = `
                    <div class="test-result success">
                        <h3>Authenticated</h3>
                        <p>Token found in localStorage</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
