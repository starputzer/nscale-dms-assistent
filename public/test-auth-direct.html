<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Direct Backend Auth Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #dfd; }
        .error { background: #fdd; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Direct Backend Auth Test (Port 8000)</h1>
    
    <button onclick="runTests()">Run All Tests</button>
    
    <div id="results"></div>
    
    <script>
        let token = null;
        const BASE_URL = 'http://localhost:8000';
        
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            // Test 1: Login
            await testLogin();
            
            if (token) {
                // Test 2: Test Headers Endpoint
                await testHeadersEndpoint();
                
                // Test 3: Admin Users
                await testAdminUsers();
            }
        }
        
        async function testLogin() {
            const div = createTestDiv('Test 1: Direct Login to Backend');
            
            try {
                const response = await fetch(`${BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'martin@danglefeet.com',
                        password: '123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    div.className = 'test success';
                    div.innerHTML += `<p>✅ Direct login successful</p>`;
                    div.innerHTML += `<pre>Token: ${token.substring(0, 50)}...</pre>`;
                    div.innerHTML += `<pre>Full response: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML += `<p>❌ Login failed: ${error.message}</p>`;
            }
        }
        
        async function testHeadersEndpoint() {
            const div = createTestDiv('Test 2: Direct Headers Echo');
            
            try {
                const response = await fetch(`${BASE_URL}/api/test/headers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    div.className = 'test success';
                    div.innerHTML += `<p>✅ Headers endpoint works</p>`;
                    div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    throw new Error(`Status ${response.status}`);
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML += `<p>❌ Headers test failed: ${error.message}</p>`;
            }
        }
        
        async function testAdminUsers() {
            const div = createTestDiv('Test 3: Direct Admin Users');
            
            try {
                console.log('Testing admin users with token:', token);
                
                const response = await fetch(`${BASE_URL}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const text = await response.text();
                console.log('Admin response:', response.status, text);
                
                if (response.ok) {
                    div.className = 'test success';
                    div.innerHTML += `<p>✅ Admin users endpoint works</p>`;
                    div.innerHTML += `<pre>${text.substring(0, 500)}...</pre>`;
                } else {
                    div.className = 'test error';
                    div.innerHTML += `<p>❌ Status ${response.status}</p>`;
                    div.innerHTML += `<pre>${text}</pre>`;
                }
            } catch (error) {
                div.className = 'test error';
                div.innerHTML += `<p>❌ Admin test failed: ${error.message}</p>`;
            }
        }
        
        function createTestDiv(title) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<h3>${title}</h3>`;
            document.getElementById('results').appendChild(div);
            return div;
        }
        
        // Note about CORS
        const corsNote = document.createElement('div');
        corsNote.style.background = '#ffd';
        corsNote.style.padding = '10px';
        corsNote.style.marginBottom = '20px';
        corsNote.innerHTML = '<strong>Note:</strong> This test bypasses Vite proxy and connects directly to backend on port 8000. CORS must be enabled.';
        document.body.insertBefore(corsNote, document.body.firstChild);
    </script>
</body>
</html>
