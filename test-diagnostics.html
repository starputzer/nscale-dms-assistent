<!DOCTYPE html>
<html>
<head>
    <title>Diagnostic System Test</title>
    <script type="module">
        import { unifiedDiagnosticsService } from './src/services/diagnostics/UnifiedDiagnosticsServiceFixed.js';
        
        window.testDiagnostics = async () => {
            console.log('Testing Unified Diagnostics Service...');
            
            // Get health metrics
            const healthMetrics = unifiedDiagnosticsService.getHealthMetrics();
            console.log('Health Metrics:', healthMetrics.value);
            
            // Check status
            const status = unifiedDiagnosticsService.getStatus();
            console.log('System Status:', status);
            
            // Generate report
            const report = await unifiedDiagnosticsService.generateReport();
            console.log('Diagnostic Report:', report);
            
            console.log('âœ… All diagnostic tests passed!');
        };
        
        window.addEventListener('load', () => {
            console.log('Page loaded. Run window.testDiagnostics() to test the diagnostic system');
        });
    </script>
</head>
<body>
    <h1>Diagnostic System Test</h1>
    <p>Open the console and run <code>window.testDiagnostics()</code> to test the diagnostic system.</p>
    <button onclick="window.testDiagnostics()">Run Tests</button>
</body>
</html>
