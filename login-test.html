<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script>
        async function login() {
            try {
                const response = await fetch('http://localhost:5173/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'martin@danglefeet.com',
                        password: '123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.access_token) {
                    // Store the token in localStorage
                    localStorage.setItem('nscale_access_token', data.access_token);
                    localStorage.setItem('access_token', data.access_token);
                    
                    document.getElementById('result').innerHTML = `
                        <h2>Login Successful!</h2>
                        <p>Token stored in localStorage</p>
                        <p>Token: ${data.access_token.substring(0, 20)}...</p>
                        <p>User: ${JSON.stringify(data.user, null, 2)}</p>
                        <button onclick="location.reload()">Refresh Page</button>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2>Login Failed</h2>
                        <p>${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        function checkCurrentAuth() {
            const tokens = {
                'nscale_access_token': localStorage.getItem('nscale_access_token'),
                'access_token': localStorage.getItem('access_token')
            };
            
            document.getElementById('current-auth').innerHTML = `
                <h3>Current Auth Status:</h3>
                <pre>${JSON.stringify(tokens, null, 2)}</pre>
            `;
        }
        
        window.onload = checkCurrentAuth;
    </script>
</head>
<body>
    <h1>Login Test</h1>
    <div id="current-auth"></div>
    <button onclick="login()">Login as Admin (martin@danglefeet.com)</button>
    <div id="result"></div>
</body>
</html>
