<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Testing</title>
</head>
<body>
    <h1>Testing Console Errors</h1>
    <p>Open the browser console to see if errors are resolved.</p>
    
    <iframe src="http://localhost:5174" width="100%" height="600"></iframe>
    
    <script>
        // Test the modules directly
        console.log('Testing module imports...');
        
        // Test marked import
        import('marked').then(module => {
            console.log('Marked module:', module);
            console.log('Marked default:', module.default);
            console.log('Marked.marked:', module.marked);
        }).catch(err => {
            console.error('Error importing marked:', err);
        });
    </script>
</body>
</html>
